<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
:root {
  --bg: #f7f8fb;
  --text: #1f2937;
  --muted: #4b5563;
  --card: #ffffff;
  --card-text: #111827;
  --accent: #00adb5;
  --accent-hover: #0a8f96;
  --header-bg: #ffffff;
  --header-text: #111827;
  --border: #e5e7eb;
  --hero-start: #a0e9ff;
  --hero-end: #00adb5;
}

body.dark {
  --bg: #0b0f14;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --card: #111827;
  --card-text: #e5e7eb;
  --accent: #00d6d6;
  --accent-hover: #00a3a3;
  --header-bg: #0d1117;
  --header-text: #e5e7eb;
  --border: #1f2937;
  --hero-start: #0d1117;
  --hero-end: #111827;
}
#auth-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg, var(--hero-start), var(--hero-end));
  padding: 0;
}

.auth-container {
  background: var(--card);
  color: var(--card-text);
  padding: 32px;
  border-radius: 14px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
  border: 1px solid var(--border);
  animation: fadeIn .6s ease;
}

.auth-container h2 {
  margin-bottom: 20px;
  color: var(--accent);
}

.auth-container input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: var(--bg);
  color: var(--text);
  outline: none;
  transition: border-color .2s ease, box-shadow .2s ease;
}

.auth-container input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 30%, transparent);
}

.auth-container button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: 1px solid transparent;
  border-radius: 10px;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s ease, transform .1s ease;
}

.auth-container button:hover {
  background: var(--accent-hover);
}

.auth-container button:active {
  transform: translateY(1px);
}

.auth-container p {
  margin-top: 14px;
  font-size: .9rem;
  color: var(--muted);
}

.auth-container a {
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}

.auth-container a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.auth-container a {
  display: inline-block;
  margin-top: 10px;
  font-size: 0.9rem;
  color: var(--accent);
  text-decoration: none;
  transition: color 0.2s ease;
}

.auth-container a:hover {
  color: var(--accent-hover);
  text-decoration: underline;
}
#forgotSection {
  min-height: 100vh;
  display: none;          /* awalnya disembunyiin */
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg, var(--hero-start), var(--hero-end));
  padding: 0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html { scroll-behavior: smooth; }

body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height: 1.6;
  background: var(--bg);
  color: var(--text);
  transition: background .3s ease, color .3s ease;
}
</style>
</head>
<body>
  <div id="auth-section">
    <div class="auth-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="errorMsg" style="color: red; display: none;">Username(seharusnya Frazier) atau Password salah!</p>
    <p><a href="#" onclick="showForgot()">Lupa Password?</a></p>
  </div>
</div>

<!-- LUPA PASSWORD SCREEN (awal disembunyiin) -->
<div id="forgotSection" style="display:none;">
  <div class="auth-container">
    <h2>Lupa Password</h2>
    <input type="text" id="resetUsername" placeholder="Masukkan Username">
    <button onclick="resetPassword()">Kirim</button>
    <p><a href="#" onclick="backToLogin()">‚Üê Kembali ke Login</a></p>
  </div>
</div>

<script> function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      // Username & password default
      if (user === "Frazier" && pass === "bestfriend-rexorangecounty") {
        document.getElementById('auth-section').style.display = "none";
        document.getElementById('portfolioPage').style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

function forgotPassword() {
  let email = prompt("Masukkan email yang terdaftar:");
  if (email) {
    alert("Instruksi reset password telah dikirim ke " + email);
  }
}

function showForgot() {
  document.getElementById("auth-section").style.display = "none";
  document.getElementById("forgotSection").style.display = "flex";
}

function backToLogin() {
  document.getElementById("forgotSection").style.display = "none";
  document.getElementById("auth-section").style.display = "flex";
}

function resetPassword() {
  const user = document.getElementById("resetUsername").value;
  if (user) {
    alert("password dari akun " + user + " adalah: bestfriend-rexorangecounty");
    backToLogin();
  } else {
    alert("Silakan masukkan username terlebih dahulu!");
  }
}</script>
</body>
